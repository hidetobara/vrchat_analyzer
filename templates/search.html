{% extends "layout.html" %}
{% block content %}
<div class="mx-auto container">

    {% include "_header.html" %}

    {% if not mode %}
    <div class="card">
        <div class="card-body">
            <form id="all" action="/search" method="GET">
                <div class="input-group mb-3">
                    <input type="text" name="query" value="{{ query }}" class="form-control" placeholder="keywords" aria-label="..." aria-describedby="button-addon1">
                    <div class="input-group-append">
                        <input type="submit" id="button-addon1" class="btn btn-dark" value="{{ _('search.search') }}" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br/>
    {% endif %}

    <br/>
    {% include "_searched_worlds.html" %}

    <br/>
    <div class="card">
        <div class="card-body">
            {% if next %}
            <a class="btn bnt-lg btn-dark" href="/search?query={{ query }}&offset={{ next }}{% if mode %}&mode={{ mode }}{% endif %}"> {{ _('search.more') }} </a>
            {% endif %}
            <a class="btn bnt-lg btn-dark float-right" href="/"> {{ _('search.title') }} </a>            
        </div>
    </div>

</div>
{% endblock %}
