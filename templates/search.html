{% extends "layout.html" %}
{% block content %}
<div class="mx-auto container">

    {% include "_header.html" %}

    {% if error %}
    <big>{{ error }}</big>
    {% endif %}

    <br/>
    {% include "_searched_worlds.html" %}

    <br/>
    <div class="card">
        <div class="card-body">
            {% if next %}
            <a class="btn bnt-lg btn-dark" href="/search?query={{ query }}&offset={{ next }}&mode={{ mode }}"> {{ _('search.more') }} </a>
            {% endif %}
            <a class="btn bnt-lg btn-dark float-right" href="/"> {{ _('search.title') }} </a>            
        </div>
    </div>

</div>
{% endblock %}
